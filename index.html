<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion Express</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section starts here -->
    <header class="hero-section">
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="#">Champion Express</a></li>
          <li>
            <a href="#"><button class="btn-primary">Sign Up</button></a>
          </li>
        </ul>
      </nav>

      <div class="banner-content">
        <h1 class="banner-heading">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>

    <main class="container">
      <!-- live preview section starts here -->
      <article class="live-preview">
        <div class="action">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="live-preview-img">
          <img src="./Assets/wc-mini.png" alt="welcome image" />
        </div>
      </article>
      <!-- live preview section ends here -->
      <!-- user section section starts here -->
      <article class="user-container">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="user-counts">
          <div class="user-counter">
            <span class="user-count">50K</span>
            <span class="user-subtitle">Active Users</span>
          </div>
          <div class="user-counter">
            <span class="user-count">2M+</span>
            <span class="user-subtitle">Focus Sessions</span>
          </div>
          <div class="user-counter">
            <span class="user-count">95%</span>
            <span class="user-subtitle">Satisfaction Rate</span>
          </div>
        </div>
      </article>
      <!-- user section section ends here -->
    </main>

    <footer class="footer-section"></footer>
  </body>
</html>
